<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Usuarios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container form-contact">
            <form class="row justify-content-center" action>
                <div class="col-12 mb-3">
                    <label for="" class="form-label">Usuario*</label>
                    <input id="tbxUsuario" type="text" class="form-control">
                </div>
                <div class="col-12 mb-3">
                    <label for="" class="form-label">Contraseña*</label>
                    <input id="tbxPassword" type="password" class="form-control">
                </div>
                <div class="col-12 mb-3">
                    <label for="" class="form-label">Email*</label>
                    <input id="tbxEmail" type="email" class="form-control">
                </div>
                <div class="col-12 mb-3">
                    <label for="" class="form-label">País*</label>
                    <select name="" id="cbxPais" class="form-select">
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="México">México</option>
                        <option value="stados Unidados">Estados Unidos</option>
                        <option value="Canadá">Canadá</option>
                    </select>
                </div>
                <button id="btnGuardar" class="btn btn-success">Guardar</button>
            </form>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table tbl-usuarios">
                        <thead>
                            <tr>
                                <th scope="col">Usuario</th>
                                <th scope="col">Email</th>
                                <th scope="col">País</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
